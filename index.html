<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://coursereport-s3-production.global.ssl.fastly.net/uploads/school/logo/681/original/Pittogramma-RGB-1080-BLUE-circle.png" type="image/x-icon">
    
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Bootstrap Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <div class="row d-flex">
                <div class="col-2">

                    <a class="navbar-brand" href="https://boolean.careers/?utm_source=google&utm_campaign=it_search_brand&utm_medium=cpc&utm_content=boolean&utm_term=boolean&gad=1&gclid=Cj0KCQjw0tKiBhC6ARIsAAOXutkiaglRyw0RzxFAHXDvZdah6212uu5YOLGZBT2Z90tdIeXWfk8sa0caAvKqEALw_wcB">
                        <img src="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/Boolean/original.png?1623187562" alt="Bootstrap" width="70" height="70">
                        <span class="d-none d-mb-block">Boostrap</span>
                    </a>
                </div>

                <div class="col-9">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Cerca" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-1">

                    <div class="btn-group">
                        <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell" style="color: #ff8040;"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    </header>

    <div class="my-container d-flex">

        <aside>

            <div class="my-container py-4">
    
                    <ul>
                        <li>
                            <i class="fa-solid fa-house fs-5" style="color: #ffffff;"></i>
                        </li>
                        <li>
                            ciao<i class="fa-sharp fa-solid fa-waveform-lines" style="color: #ffffff;"></i>
                        </li>
                        <li>
                            ciao<i class="fa-duotone fa-signal-bars" style="--fa-primary-color: #ffffff; --fa-secondary-color: #ffffff;"></i>
                        </li>
                    </ul>
        
                    <ul>
                        <li>
                            <i class="fa-sharp fa-solid fa-gear" style="color: #ffffff;"></i>
                        </li>
                    </ul>
    
                </div>
    
            </aside>
    
        <main>
            <div class="my-container text-white my-4 mx-4">

                    <span class="mx-2 fw-bold">Nuovo Studente</span>

                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                            <i class="fa-solid fa-plus p-2 rounded-2" style="color: #ffffff;"></i>
                    </button>

                        <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                            <div class="offcanvas-header">
                                <h7 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Inserisci un nuovo studente</h7>
                                <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">

                                <form class="row g-3">
                                    <!--nome-->
                                    <div class="col-md-6">
                                      <label for="inputNome" class="form-label">Nome</label>
                                      <input type="text" class="form-control" id="inputNome">
                                    </div>
                                    <!--cognome-->
                                    <div class="col-md-6">
                                      <label for="inputCognome" class="form-label">Cognome</label>
                                      <input type="text" class="form-control" id="inputCognome">
                                    </div>

                                    <!--email-->

                                    <div class="col-md-6">
                                      <label for="inputEmail" class="form-label">Indirizzo email</label>
                                      <input type="text" class="form-control" id="inputEmail">
                                    </div>

                                    <!--password-->

                                    <div class="col-md-6">
                                      <label for="inputPassword" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="inputPassword" placeholder="scegli una password sicura">
                                    </div>

                                    <!--indirizzo email-->

                                    <div class="col-md-6">
                                        <label for="inputIndirizzoemail" class="form-label">Indirizzo email</label>
                                        <input type="text" class="form-control" id="inputIndirizzoemail">
                                      </div>

                                      <!--password indirizzo email-->

                                      <div class="col-md-6">
                                        <label for="inputPasswordindirizzoemail" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPasswordindirizzoemail" placeholder="scegli una password sicura">
                                      </div>

                                    <!--indirizzo-->

                                    <div class="col-12">
                                      <label for="inputindirizzo" class="form-label">Indirizzo</label>
                                      <input type="text" class="form-control" id="inputindirizzo">
                                    </div>

                                    <!--città-->

                                    <div class="col-md-5">
                                      <label for="inputcitta" class="form-label">Città</label>
                                      <input type="text" class="form-control" id="inputcitta">
                                    </div>


                                    <!--stato-->
                                    <div class="col-md-4">
                                      <label for="inputStato" class="form-label">Stato</label>
                                      <select id="inputStato" class="form-select">
                                        <option selected>Scegli...</option>
                                        <option>Italia</option>
                                        <option>Spagna</option>
                                        <option>Francia</option>
                                        <option>Portogallo</option>
                                      </select>
                                    </div>

                                    <!--CAP-->

                                    <div class="col-md-2">
                                        <label for="inputCap" class="form-label">CAP</label>
                                        <input type="text" class="form-control" id="inputCap">
                                    </div>

                                    <!--scegli file-->

                                    <div class="col-12">
                                        <label for="inputScegli" class="form-label"></label>
                                        <input type="file" accept="image/*">
                                    </div>

                                    <!--seleziona per proseguire-->

                                    <div class="col-md-12">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                          Seleziona per proseguire
                                        </label>
                                      </div>
                                    </div>


                                    <div class="col-6">
                                      <button type="submit" class="btn btn-primary">Salva</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-warning">Svuota</button>
                                      </div>
                                  </form>

                            </div>
                        </div>

            </div>
        </main>
    </div>
</body>
</html>
